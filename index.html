<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List Visualizer</title>
</head>
<style>
  #controls {
    width: 262px;
    padding: 2px;
    background-color: #a09890;
  }
  #nodeValue {
    width: 256px;
    height: 48px;
  }
  #list {
    width: 250px;
    position: absolute;
    float: left;
  }
  .nodeListEntry {
    margin-top: 5px;
    font-family: sans-serif;
  }
  #main {
    width: 512px;
  }
</style>
<body>
  <div id="main">
    <div id="controls">
      <textarea id="nodeValue">Specify node value</textarea>
    </div>
    <div id="list">
    </div>
  </div>
  <script type="text/javascript" src="linkedList.js"></script>
  <script type="text/javascript" src="linkedListVisualizer.js"></script>
</body>
</html>
