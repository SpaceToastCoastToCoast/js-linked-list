<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List Visualizer</title>
</head>
<style>
  #controls {
    width: 262px;
    padding: 2px;
    background-color: #a09890;
    position: fixed;
    right: 2px;
    top: 2px;
  }
  #nodeValue {
    width: 256px;
    height: 48px;
  }
  #list {
    background-color: black;
    padding: 2px;
    width: 250px;
    position: absolute;
    float: left;
  }
  .nodeListEntry {
    margin-top: 2px;
    padding: 2px;
    font-family: sans-serif;
  }
  #main {
    width: 512px;
  }
  h1, h3 {
    text-align: center;
  }
</style>
<body>
  <div id="main">
    <div id="controls">
      <h1>Linked List</h1>
      <h3>Controls</h3>
      <textarea id="nodeValue">Specify node value</textarea>
    </div>
    <div id="list">
    </div>
  </div>
  <script type="text/javascript" src="linkedList.js"></script>
  <script type="text/javascript" src="linkedListVisualizer.js"></script>
</body>
</html>
